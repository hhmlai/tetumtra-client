<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Translate English -> Tetum</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-button [disabled]="value.length > 10000 || this.transService.active"
        (click)="translate()">
        {{ this.transService.active ? 'Translating/Traduzi...' : 'English -> Tetum'}}</ion-button>
    </ion-card-header>
    <ion-card-content>
      <ion-textarea id='entt' autoGrow type="text" [(ngModel)]="value" (ionFocus)="transService.selectText('entt')"
      placeholder="Enter text to translate ... / hakerek iha ne'e testu hodi tradÃºs...">
    </ion-textarea>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf = "this.translation" >
    <ion-card-content>
      <ion-textarea autoGrow [(ngModel)]="translation" readonly [disabled]="this.transService.active">
      </ion-textarea>
    </ion-card-content>
  </ion-card>
</ion-content>
