<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tradução Tétum - Português</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-button [disabled]="value.length > 10000 || this.transService.active"
        (click)="translate()">
        {{ this.transService.active ? 'Traduzi/Traduzindo...' : 'Tetum -> Português'}}</ion-button>
    </ion-card-header>
    <ion-card-content>
      <ion-textarea clearInput="true" rows="8" type="text" [(ngModel)]="value"
      placeholder="hakerek iha ne'e testu hodi tradús... / Introduza o texto a traduzir...">
    </ion-textarea>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf = "this.translation" >
    <ion-card-header>
      Tradução em Português:
    </ion-card-header>
    <ion-card-content>
      <ion-textarea rows="8" [(ngModel)]="translation" readonly [disabled]="this.transService.active">
      </ion-textarea>
    </ion-card-content>
  </ion-card>
</ion-content>
